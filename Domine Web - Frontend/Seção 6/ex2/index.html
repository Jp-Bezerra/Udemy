<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Exercício de Formulários</h1>
    <form action="processa.html"  method="get">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome"><br>

            <label for="email">Email</label><br>
            <input type="text" name="email" id="email"><br>

            <input type="checkbox" name="receber" id="receber" value="ativado">
            <label for="receber">Quero receber e-mail</label><br><br>

            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="senha">
        </fieldset>
        <fieldset>
            <legend>Informações dicionais</legend>
            <input type="radio" name="categoria" id="pf"> 
            <label for="pf">Pessoa Física</label>

            <input type="radio" name="categoria" id="pj">
            <label for="pj">Pessoa Jurídica</label>
        </fieldset><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
