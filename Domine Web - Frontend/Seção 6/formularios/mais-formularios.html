<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Mais sobre formulários</h1>
    <form action="processa.html" method="get">
        <h2>Label</h2>

        <input type="radio" name="genero" id="feminino" value="feminino"><label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="masculino" value="masculino"><label for="masculino">Masculino</label>
        <br><br>

        Estilo Musical <br>
        <input type="checkbox" name="estilo" id="rock" value="rock"><label for="rock">Rock</label>
        <input type="checkbox" name="estilo" id="pop" value="pop"><label for="pop">Pop</label>
        <input type="checkbox" name="estilo" id="sertanejo" value="sertanejo"><label for="sertanejo">Sertanejo</label> 
        <br><br>

        <select name="estado" id="estado">
            <option value="">Selecione</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="ce">Ceará</option>
        </select>
        <br><br>

        Upload de arquivo: 
        <input type="file" name="arquivo" id="arquivo">

        <input type="submit" value="Cadastrar">

    </form>

    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="email">Email: </label>
            <input type="text" name="email" id="email">
        </fieldset>
    </form>
</body>
</html>
