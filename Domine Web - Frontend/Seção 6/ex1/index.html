<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
    <script src="https://unpkg.com/@codans/trello"></script>
</head>
<body>
    <img src="img/trello.svg" alt="Logo Trello" width="200px">
    <h1>Fazer login no Trello</h1>

    <form action="">
        <input type="text" name="email" id="email" placeholder="Insira o e-mail"> 
        <input type="password" name="senha" id="senha" placeholder="Insira a senha"> 
        <input type="submit" value="Fazer login"> 
        
        <span>Ou</span>
        
        <button> 
            <img src="img/google.svg" alt="google" width="20px"> Continuar com o Google
        </button> 
        <button>
            <img src="img/microsoft.svg" alt="Microsoft" width="20px"> Continuar com a Microsoft
        </button> 
        <button>
            <img src="img/apple.svg" alt="Apple" width="20px"> Continuar com a Apple
        </button> 
        <button>
            <img src="img/slack.svg" alt="Slack" width="20px"> Continuar com o Slack
        </button> 
    </form>

    <img src="img/atlassian.svg" alt="Atlassian" width="200px">
    <img src="img/analytics.svg" alt="Analytics" width="200px">
    <img src="img/interactive.svg" alt="Interactive" width="200px">
</body>
</html>
